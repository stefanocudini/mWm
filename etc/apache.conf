<IfModule mod_ssl.c>

#NameVirtualHost easyblog.it:443
#abilita tutti i virtualhost ad ascoltare sulla 443
#misa lo fa gia su ports.conf

<VirtualHost easyblog.it:443>

	RedirectMatch 404 /\\..*
	#deny access to hidden files/directories

	RewriteEngine on

#	RewriteLogLevel	6
#	RewriteLog /var/log/apache2/admin.easyblog.it_rewrite.log

	ServerAdmin stefano.cudini@gmail.com
    ServerName easyblog.it
    ServerAlias www.easyblog.it
	
	DocumentRoot /var/www/admin.easyblog.it
	<Directory /var/www/admin.easyblog.it>
		Options -Indexes FollowSymLinks MultiViews
		AllowOverride None
		Order allow,deny
		Allow from all
		AuthType Basic
		Require user z4k
	</Directory>	
	<Directory /var/www/admin.easyblog.it/scripts>
		Deny from all
	</Directory>

	Alias /nnn	/mnt/pulse
	<Directory /mnt/pulse>
		Options +Indexes FollowSymLinks MultiViews
		AllowOverride None
    	Order allow,deny
	    Allow from all
		AuthType Basic
		Require user z4k
	</Directory>

	Include /etc/phpmyadmin/apache.conf
	Include /etc/phppgadmin/apache.conf
	Include /opt/rockmongo/apache.conf

	<IfModule mod_php5.c>
		php_admin_flag expose_php Off
		php_admin_value max_execution_time 360
		php_value memory_limit 500M
#		php_value max_input_time 5
		php_admin_value display_errors On
		php_admin_value log_errors On
		php_admin_value error_log /var/log/php5/admin.easyblog.it.log
		#php_admin_value upload_tmp_dir
		php_admin_value upload_max_filesize 8M
		php_admin_value max_file_uploads 10
	</IfModule>


	ServerSignature Off

	ErrorDocument 404 /404.php
	ErrorDocument 401 /401.php
	ErrorDocument 500 /500.php

	ErrorLog /var/log/apache2/admin.easyblog.it_error.log

	# Possible values include: debug, info, notice, warn, error, crit, alert, emerg.
	LogLevel warn

	CustomLog /var/log/apache2/admin.easyblog.it_access.log combined

	SSLEngine on
	SSLCertificateFile    /etc/apache2/ssl/apache.cert.pem
	SSLCertificateKeyFile    /etc/apache2/ssl/apache.key.pem
	<FilesMatch "\.(cgi|shtml|phtml|php)$">
		SSLOptions +StdEnvVars
	</FilesMatch>
	<Directory /usr/lib/cgi-bin>
		SSLOptions +StdEnvVars
	</Directory>
	BrowserMatch ".*MSIE.*" \
		nokeepalive ssl-unclean-shutdown \
		downgrade-1.0 force-response-1.0

</VirtualHost>
</IfModule>
